<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Doriana Tech Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #1e1e1e;
    }

    header {
      background-color: #0a0a0a;
      color: white;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.6rem;
      color: #00b4d8;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #00b4d8;
    }

    main {
      padding: 60px 80px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #0a0a0a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #00b4d8;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      object-fit: cover;
    }

    .remove-btn {
      background-color: #d90429;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .remove-btn:hover {
      background-color: #9b021e;
    }

    .total-section {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-section h3 {
      font-size: 1.4rem;
    }

    .checkout-btn {
      background-color: #00b4d8;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background-color: #0077b6;
    }

    .empty {
      text-align: center;
      margin-top: 100px;
      font-size: 1.2rem;
      color: #555;
    }

    footer {
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-microchip"></i> Doriana Tech Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="receipt.html">Receipt</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="cart-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Doriana Tech Store | All Rights Reserved</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const container = document.getElementById("cart-container");

    function renderCart() {
      if (cart.length === 0) {
        container.innerHTML = `<p class="empty">Your cart is currently empty.</p>`;
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Item Name</th>
              <th>Price (KSh)</th>
              <th>Quantity</th>
              <th>Subtotal (KSh)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        tableHTML += `
          <tr>
            <td><img src="${item.img}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>${item.price.toLocaleString()}</td>
            <td>${item.quantity}</td>
            <td>${subtotal.toLocaleString()}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
        <div class="total-section">
          <h3>Total: <span style="color:#0077b6;">KSh ${total.toLocaleString()}</span></h3>
          <button class="checkout-btn" onclick="goToPayment(${total})">Proceed to Payment</button>
        </div>
      `;

      container.innerHTML = tableHTML;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function goToPayment(total) {
      // Save total to localStorage for payment page
      localStorage.setItem("totalAmount", total);
      window.location.href = "payment.html";
    }

    renderCart();
  </script>
</body>
</html>
